<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<title>注册系统</title>
</head>
<body>
	<div id = "infor">
		<h1>用户注册</h1>
		<div id = "line"></div>
		<form action="/?username=current" method="post">
			<ul>
				<li>用户名: <input  id = "username" name="name" placeholder="6~18位字母、数字或下划线，字母开头"/></li>
				<li>学号: <input name="ip" placeholder="8位数字，不能以0开头"/></li>
				<li>电话: <input name="phone" placeholder="11位数字，不能以0开头"/></li>
				<li>邮箱: <input name="mail" placeholder="xxx@xx.xx"/></li>
				<li><input type="submit" value="提交" />
					<input type="reset" value="重置"></li>
			</ul>
		</form>
	</div>
</body>
</html>
